apiVersion: apps/v1
kind: Deployment
metadata:
  name: haisin_postgres
  labels:
    app: haisin_postgres
spec:
  selector:
    matchLabels:
      app: haisin_postgres
      tier: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: haisin_postgres
        tier: postgres
    spec:
      containers:
      - name: haisin_postgres
        image: postgres:14-alpine
        imagePullPolicy: "IfNotPresent"
        envFrom:
          - secretRef:
              name: haisin_postgres_secret
        ports:
          - containerPort: 5432
            name: postgres
            targetPort: 5432
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: haisin_postgres_persistent_storage
        resources:
          limits:
            memory: "4096Mi"
            cpu: "1500m"
    volumes:
      - name: haisin_postgres_persistent_storage
        persistentVolumeClaim:
          claimName: haisin_postgres_pv_claim
