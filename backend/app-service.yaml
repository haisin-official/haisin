apiVersion: v1
kind: Service
metadata:
  name: haisin-app
  labels:
    app: haisin-app
spec:
  ports:
    - name: haisin-app
      protocol: TCP
      port: 80 # Exposeするポートを指定する
      targetPort: 8000 # Podで展開されているポートを指定する
      nodePort: 30080
  clusterIP: 10.104.49.74
  type: LoadBalancer
  selector:
    app: haisin-app
    tier: app
  externalIPs:
    - 192.168.10.100

status:
  loadBalancer:
    ingress:
      - ip: 127.0.0.1
